<!DOCTYPE html>
<html>
<head>
	<title>Hack Bulgaria file upload</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

</head>
<body>
	<div id="progress">
		<div class="progress progress-striped active">
			<div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" 
				aria-valuemax="100" style="width: 0%">
    			<span class="sr-only">0% Complete</span>
			</div>
		</div>
	</div>
	<img src="drop.png">

	<script type="x-handlebars-template" id="progressbar">
		<div class="progress progress-striped active">
			<div class="progress-bar"  role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" 
				aria-valuemax="100" style="width: {{progress}}%">
    			<span class="sr-only">{{progress}}% Complete</span>
			</div>
		</div>
	</script>
	
	<script data-main="app" src="bower_components/requirejs/require.js"></script>

</body>
</html>
