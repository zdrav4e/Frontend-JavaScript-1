<!DOCTYPE html>
<html>
	<head>
		<title>Hack Bulgaria - The Matrix</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

	<h2>Input of matrices</h2>
		<div>
			<label for="count-rows">Count Rows</label><input class="count-rows" name="count-rows" type="number">
			<label for="count-cols">Count Cols</label><input class="count-cols" name="count-cols" type="number">
			<button type="button" class="input-matrix btn btn-primary btn-lg">Input matrix</button>
			<div id="first-matrix">
				<div class="matrix"></div>
				<button type="button" class="create-matrix btn btn-primary btn-lg" id="create-first-matrix">Create matrix</button>
			</div>
		</div>

		<div id="second-matrix">
			<div class="matrix"></div>
			<button type="button" class="create-matrix btn btn-primary btn-lg" id="create-second-matrix">Create matrix</button>
		</div>
		
		<input type="number" id="scalar">

		<div id="operations">
			<button type="button" id="transpose-m" class="btn btn-success btn-lg">Transpose</button>
			<button type="button" id="sum-m" class="not-created btn btn-info btn-lg">Sum</button>
			<button type="button" id="scalar-mult-m" class="not-created  btn btn-primary btn-lg">Scalar multiply</button>
			<button type="button" id="mult-m" class="not-created btn btn-warning btn-lg">Multiply</button>
		</div>

		<div class="m-wrapper">
			<div class="hidden2 m1">Matrix1: <div id="matrix1"></div></div>
			<div class="hidden2 m2">Matrix2: <div id="matrix2"></div></div>
		</div>
		<div class="m-wrapper">
			<h2>Result of matrix operations</h2>
			<div class="hidden2 op">Transposed matrix: <div id="transposed"></div></div>
			<div class="hidden2 op">Sum: <div id="sum"></div></div>
			<div class="hidden2 op">Scalar multiplication: <div id="scalar-mult"></div></div>
			<div class="hidden2 op">Multiplication: <div id="mult"></div></div>
		</div>

		<script data-main="app" type="text/javascript" src="bower_components/requirejs/require.js"></script>
	</body>
</html>
